<body>

    </header>

    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="cadastroClientesForm" action="/processar_cadastro_clientes" method="POST">
            <div class="form-group">
                <label for="cliente_nome">Nome do Cliente:</label>
                <input type="text" id="cliente_nome" name="cliente_nome" required>
            </div>
            <div class="form-group">
                <label for="cliente_idade">Idade do Cliente:</label>
                <input type="number" id="cliente_idade" name="cliente_idade" required>
            </div>
            <div class="form-group">
                <label for="cliente_email">E-mail do Cliente:</label>
                <input type="email" id="cliente_email" name="cliente_email" required>
            </div>
            <div class="form-group">
                <label for="cliente_telefone">Telefone do Cliente:</label>
                <input type="tel" id="cliente_telefone" name="cliente_telefone" required>
            </div>
            <div class="form-group">
                <label for="cliente_endereco">Endereco do Cliente:</label>
                <input type="text" id="cliente_endereco" name="cliente_endereco" required>
            </div>
            <button type="submit" id="submitClienteButton">Cadastrar Cliente</button>
        </form>
    </div>

</body>

</html>
